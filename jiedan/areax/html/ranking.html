<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>AREA X - ランキング</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #f8f5e4;
        color: #333;
      }

      .container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* 顶部导航 */
      .nav {
        display: flex;
        align-items: center;
        padding: 15px;
        gap: 8px;
        color: #666;
        font-size: 14px;
      }

      .nav span {
        position: relative;
        padding-right: 12px;
      }

      .nav span:after {
        content: ">";
        position: absolute;
        right: 0;
      }

      .nav span:last-child:after {
        display: none;
      }

      /* 游戏列表容器 */
      .game-rows-container {
        flex: 1;
        overflow: hidden;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      /* 游戏行 */
      .game-row {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding-bottom: 4px;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }

      .game-row::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }

      /* 游戏卡片 */
      .game-item {
        background: white;
        border-radius: 12px;
        padding: 15px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        min-width: 300px;
        flex-shrink: 0;
      }

      .rank {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin-right: 12px;
        font-weight: bold;
        font-size: 14px;
        flex-shrink: 0;
      }

      .rank-1 {
        background: linear-gradient(135deg, #ffd700, #ffa500);
        color: white;
      }

      .rank-2 {
        background: linear-gradient(135deg, #c0c0c0, #a9a9a9);
        color: white;
      }

      .rank-3 {
        background: linear-gradient(135deg, #cd7f32, #8b4513);
        color: white;
      }

      .rank-other {
        background: #f5f5f5;
        color: #999;
      }

      .game-icon {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        margin-right: 12px;
        object-fit: cover;
        flex-shrink: 0;
      }

      .game-info {
        flex: 1;
        min-width: 0;
      }

      .game-name {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .game-desc {
        font-size: 14px;
        color: #999;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .start-btn {
        background: #ffe11c;
        color: #333;
        border: none;
        padding: 8px 20px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
        flex-shrink: 0;
      }

      .start-btn:hover {
        background: #ffd700;
        transform: translateY(-1px);
      }

      @media (max-width: 480px) {
        .game-item {
          min-width: 280px;
        }

        .game-icon {
          width: 50px;
          height: 50px;
        }

        .game-name {
          font-size: 14px;
        }

        .game-desc {
          font-size: 12px;
        }

        .start-btn {
          padding: 6px 16px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="nav">
          <span>ゲームショップ</span>
          <span>ランキング</span>
          <span>もっと見る</span>
        </div>
        <div class="game-rows-container">
          <!-- 第一行 -->
          <div class="game-row">
            <div
              v-for="(game, index) in firstRow"
              :key="game.id"
              class="game-item"
            >
              <div :class="['rank', getRankClass(index + 1)]">
                {{ index + 1 }}
              </div>
              <img :src="game.icon" :alt="game.name" class="game-icon" />
              <div class="game-info">
                <div class="game-name">{{ game.name }}</div>
                <div class="game-desc">{{ game.description }}</div>
              </div>
              <button class="start-btn" @click="startGame(game)">Start</button>
            </div>
          </div>
          <!-- 第二行 -->
          <div class="game-row">
            <div
              v-for="(game, index) in secondRow"
              :key="game.id"
              class="game-item"
            >
              <div :class="['rank', getRankClass(index + 11)]">
                {{ index + 11 }}
              </div>
              <img :src="game.icon" :alt="game.name" class="game-icon" />
              <div class="game-info">
                <div class="game-name">{{ game.name }}</div>
                <div class="game-desc">{{ game.description }}</div>
              </div>
              <button class="start-btn" @click="startGame(game)">Start</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          const games = [
            {
              id: 1,
              name: "ビビッドアーミー",
              description: "育成がカギを握る美少女戦略ゲーム",
              icon: "../assest/p1/Group 42.png",
            },
            // ... 其他游戏数据保持不变 ...
          ];

          return {
            firstRow: games.slice(0, 10), // 前10个游戏
            secondRow: games.slice(10, 20), // 后10个游戏
          };
        },
        methods: {
          getRankClass(rank) {
            if (rank === 1) return "rank-1";
            if (rank === 2) return "rank-2";
            if (rank === 3) return "rank-3";
            return "rank-other";
          },
          startGame(game) {
            console.log("Starting game:", game.name);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>

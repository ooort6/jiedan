<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>事前登録 - AREA X</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    body {
      background: url(../assest/p8/246056115c814344088715147bf0e44a.jpeg) no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .popup {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      border-radius: 20px 20px 0 0;
      padding: 20px 15px;
      height: 90vh;
      overflow-y: auto;
      z-index: 1000;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .popup-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .close-btn {
      width: 24px;
      height: 24px;
      background: none;
      border: none;
      font-size: 24px;
      color: #999;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* 游戏列表 */
    .game-list {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 20px;
      margin-bottom: 20px;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
    }

    .game-list::-webkit-scrollbar {
      display: none;
    }

    .game-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .game-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .game-name {
      font-size: 12px;
      color: #333;
      text-align: center;
      max-width: 80px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .register-btn {
      background: #FFE11C;
      border: none;
      padding: 4px 12px;
      border-radius: 100px;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
    }

    /* 推荐游戏 */
    .recommend-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }

    .recommend-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .recommend-item {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .recommend-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .recommend-info {
      flex: 1;
      min-width: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .recommend-text {
      flex: 1;
      min-width: 0;
    }

    .recommend-name {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .new-tag {
      background: #FFE11C;
      color: #333;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .recommend-desc {
      font-size: 12px;
      color: #999;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .start-btn {
      background: #F5F5F5;
      border: none;
      padding: 4px 16px;
      border-radius: 100px;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
      color: #333;
    }

    /* 底部导航 */
    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background: #fff;
      border-top: 1px solid #eee;
      z-index: 1001;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: #666;
      font-size: 12px;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>

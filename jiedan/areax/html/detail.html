<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>魔法先生ネギま！ - AREA X</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      }

      html,
      body {
        width: 100%;
        min-height: 100%;
        background-color: #fff;
        color: #333;
      }

      .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding-bottom: 60px;
      }

      /* 导航 */
      .nav-path {
        padding: 12px 15px;
        font-size: 14px;
        color: #666;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .nav-path span {
        color: #999;
      }

      /* 顶部大图 */
      .hero {
        width: calc(100% - 30px);
        height: 240px;
        position: relative;
        background: #000;
        padding: 0;
        margin: 0 15px;
      }

      .hero video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .hero-overlay {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 50%;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        pointer-events: none;
      }

      /* 游戏信息 */
      .game-info {
        padding: 15px;
        background: #fff;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .game-icon {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        object-fit: cover;
      }

      .game-content {
        flex: 1;
        min-width: 0;
      }

      .game-name {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 4px;
      }

      .game-desc {
        font-size: 14px;
        color: #666;
      }

      .start-btn {
        background: #ffe11c;
        border: none;
        padding: 12px 40px;
        border-radius: 100px;
        font-size: 16px;
        font-weight: bold;
        white-space: nowrap;
      }

      /* 详情标签 */
      .detail-section {
        padding: 0 15px;
      }

      .section-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .section-title img {
        width: 20px;
        height: 20px;
      }

      /* 游戏截图 */
      .screenshots {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        padding: 0 15px;
        margin: 0 -15px 20px;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }

      .screenshots::-webkit-scrollbar {
        display: none;
      }

      .screenshot {
        width: 280px;
        height: 160px;
        border-radius: 12px;
        object-fit: cover;
        flex-shrink: 0;
      }

      /* 游戏介绍 */
      .game-intro {
        font-size: 14px;
        line-height: 1.6;
        color: #666;
        margin-bottom: 20px;
      }

      /* 社交媒体 */
      .social-links {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      .social-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .social-btn img {
        width: 24px;
        height: 24px;
      }

      /* 新闻列表 */
      .news-list {
        margin-bottom: 20px;
      }

      .news-item {
        display: flex;
        gap: 12px;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }

      .news-cover {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        object-fit: cover;
      }

      .news-content {
        flex: 1;
        min-width: 0;
      }

      .news-title {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 4px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .news-date {
        font-size: 12px;
        color: #999;
      }

      @media (max-width: 480px) {
        .hero {
          height: 200px;
        }

        .game-icon {
          width: 60px;
          height: 60px;
          border-radius: 15px;
        }

        .game-name {
          font-size: 20px;
        }

        .screenshot {
          width: 240px;
          height: 135px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 导航 -->
      <div class="nav-path">
        ゲームショップ <span>></span> 魔法先生ネギま！まほらパニック
      </div>

      <!-- 顶部视频 -->
      <div class="hero">
        <video
          poster="../assest/p3/8b101b84d905c236779e31d1172ce107.png"
          src="../assest/p10/shiping.mp4"
          preload="none"
          playsinline
          controls
        ></video>
        <div class="hero-overlay"></div>
      </div>

      <!-- 游戏信息 -->
      <div class="game-info">
        <img
          src="../assest/p3/5697dbcd9921065acb502eef7a46cd0f.png"
          alt="Game Icon"
          class="game-icon"
        />
        <div class="game-content">
          <div class="game-name">魔法先生ネギま！まほらパニック</div>
          <div class="game-desc">わずかな勇気が本当の魔法</div>
        </div>
        <button class="start-btn">Start</button>
      </div>

      <!-- 游戏详情 -->
      <div class="detail-section">
        <div class="section-title">
          <img src="../assest/p2/游戏icon.png" alt="Game" />
          ゲーム詳細
        </div>
        <div class="screenshots">
          <img
            src="../assest/p3/c475dae4e109e858b44bf5dbfb84462d.png"
            alt="Screenshot"
            class="screenshot"
          />
          <img
            src="../assest/p3/864b0ad571e9defff8a3cb2cea20ed51.png"
            alt="Screenshot"
            class="screenshot"
          />
          <img
            src="../assest/p3/c9e6b3c82ca1a8172c95dc79b264ffa2.png"
            alt="Screenshot"
            class="screenshot"
          />
        </div>

        <div class="game-intro">
          「魔法先生ネギま！」初のブラウザゲーム化作品である本作は、最大10vs.10の放置型ドタバタ魔法バトルRPGです。たくさんのヒロインたちもちろん登場...
        </div>

        <!-- 社交媒体链接 -->
        <div class="section-title">
          <img src="../assest/p2/社交icon.png" alt="Social" />
          公式アカウント
        </div>
        <div class="social-links">
          <a href="#" class="social-btn">
            <img src="../assest/p2/line.png" alt="LINE" />
          </a>
          <a href="#" class="social-btn">
            <img src="../assest/p2/twitter.png" alt="Twitter" />
          </a>
          <a href="#" class="social-btn">
            <img src="../assest/p2/discord.png" alt="Discord" />
          </a>
          <a href="#" class="social-btn">
            <img src="../assest/p2/messenger.png" alt="Messenger" />
          </a>
          <a href="#" class="social-btn">
            <img src="../assest/p2/whatsapp.png" alt="WhatsApp" />
          </a>
        </div>

        <!-- 新闻列表 -->
        <div class="section-title">
          <img src="../assest/p2/新闻icon.png" alt="News" />
          ニュース
        </div>
        <div class="news-list">
          <div class="news-item">
            <img src="../assest/p3/news1.png" alt="News" class="news-cover" />
            <div class="news-content">
              <div class="news-title">
                「魔法先生ネギま！」正式サービス開始！
              </div>
              <div class="news-date">3日前</div>
            </div>
          </div>
          <div class="news-item">
            <img src="../assest/p3/news2.png" alt="News" class="news-cover" />
            <div class="news-content">
              <div class="news-title">
                事前登録者数10万人突破！記念キャンペーン開催
              </div>
              <div class="news-date">6日前</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.querySelector(".hero video");
      });
    </script>
  </body>
</html>

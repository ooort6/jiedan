<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ant-design-vue@2/dist/antd.min.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/ant-design-vue@2/dist/antd.min.js"></script>

  <div id="app">
    <a-table :columns="columns" :data-source="data" :scroll="{ x: 2000 }" :expand-column-width="200">
      <!-- 展开行内容 -->
      <template #expandedRowRender="{ record }">
        <p style="margin: 0">
          {{ record.description }}
        </p>
      </template>
    </a-table>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue!',
          data: [
            {
              key: 1,
              name: 'John Brown',
              age: 32,
              address: 'New York No. 1 Lake Park',
              description: 'My name is John Brown, I am 32 years old, living in New York No. 1 Lake Park.',
            },
            {
              key: 2,
              name: 'Jim Green',
              age: 42,
              address: 'London No. 1 Lake Park',
              description: 'My name is Jim Green, I am 42 years old, living in London No. 1 Lake Park.',
            },
            {
              key: 3,
              name: 'Joe Black',
              age: 32,
              address: 'Sidney No. 1 Lake Park',
              description: 'My name is Joe Black, I am 32 years old, living in Sidney No. 1 Lake Park.',
            }
          ],
          columns: [
            {
              title: () => Vue.h('span', { style: 'color: red' }, 'More'),
              dataIndex: '',
              key: 'expand',
              width: 200,
              render: (text, record) => {
                return Vue.h(antd.Button, {
                  type: 'link',
                  onClick: () => this.toggleExpand(record.key)
                }, '+')
              }
            },
            {
              title: 'Name',
              dataIndex: 'name',
              key: 'name',
              fixed: true,
            },
            {
              title: 'Age',
              dataIndex: 'age',
              key: 'age',
            },
            {
              title: 'Address',
              dataIndex: 'address',
              key: 'address',
            },
            {
              title: 'Action',
              key: 'action',
              customRender: (_, record) => {
                return Vue.h('a', 'Delete')
              }
            }
          ],
          expandedRowKeys: []
        }
      },
      methods: {
        toggleExpand(key) {
          const currentIndex = this.expandedRowKeys.indexOf(key);
          let newExpandedRowKeys = [...this.expandedRowKeys];
          if (currentIndex === -1) {
            newExpandedRowKeys.push(key);
          } else {
            newExpandedRowKeys.splice(currentIndex, 1);
          }
          this.expandedRowKeys = newExpandedRowKeys;
        },
        onExpand(expanded, record) {
          const key = record.key;
          const currentIndex = this.expandedRowKeys.indexOf(key);
          let newExpandedRowKeys = [...this.expandedRowKeys];
          if (expanded && currentIndex === -1) {
            newExpandedRowKeys.push(key);
          } else if (!expanded && currentIndex !== -1) {
            newExpandedRowKeys.splice(currentIndex, 1);
          }
          this.expandedRowKeys = newExpandedRowKeys;
        }
      }
    })
    app.use(antd)
    app.mount('#app')
  </script>
</body>

</html>

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ant Design Vue Table Demo</title>
    <!-- 引入样式 -->
    <script src="https://unpkg.com/dayjs/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs/plugin/customParseFormat.js"></script>
    <script src="https://unpkg.com/dayjs/plugin/weekday.js"></script>
    <script src="https://unpkg.com/dayjs/plugin/localeData.js"></script>
    <script src="https://unpkg.com/dayjs/plugin/weekOfYear.js"></script>
    <script src="https://unpkg.com/dayjs/plugin/weekYear.js"></script>
    <script src="https://unpkg.com/dayjs/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs/plugin/quarterOfYear.js"></script>
   
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ant-design-vue@4.0.0/dist/reset.css"
    />
    <!-- 引入 Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <!-- 引入 Ant Design Vue -->
    <script src="
https://cdn.jsdelivr.net/npm/ant-design-vue@4.2.6/dist/antd.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/ant-design-vue@4.2.6/dist/reset.min.css
" rel="stylesheet">
 <style>
      #app {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <a-table :columns="columns" :data-source="data" :pagination="pagination">
        <template #bodyCell="{ column, record }">
          <template v-if="column.key === 'action'">
            <a @click="handleEdit(record)">编辑</a>
            <a-divider type="vertical" />
            <a @click="handleDelete(record)">删除</a>
          </template>
        </template>
      </a-table>
    </div>

    <script>
      const { createApp, ref } = Vue
      const app = createApp({
        setup() {
          // 表格列定义
          const columns = [
            {
              title: '姓名',
              dataIndex: 'name',
              key: 'name',
            },
            {
              title: '年龄',
              dataIndex: 'age',
              key: 'age',
            },
            {
              title: '地址',
              dataIndex: 'address',
              key: 'address',
            },
            {
              title: '操作',
              key: 'action',
            },
          ]

          // 表格数据
          const data = ref([
            {
              key: '1',
              name: '张三',
              age: 32,
              address: '北京市朝阳区',
            },
            {
              key: '2',
              name: '李四',
              age: 42,
              address: '上海市浦东新区',
            },
            {
              key: '3',
              name: '王五',
              age: 32,
              address: '广州市天河区',
            },
          ])

          // 分页配置
          const pagination = {
            total: 3,
            pageSize: 10,
            current: 1,
          }

          // 操作方法
          const handleEdit = record => {
            alert(`编辑: ${record.name}`)
          }

          const handleDelete = record => {
            alert(`删除: ${record.name}`)
          }

          return {
            columns,
            data,
            pagination,
            handleEdit,
            handleDelete,
          }
        },
      })

      // 注册 Ant Design Vue 组件
      app.use(antd)
      app.mount('#app')
    </script>
  </body>
</html>
